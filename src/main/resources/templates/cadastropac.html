<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Paciente</title>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/css/menustyle.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header>
  <nav>
    <a class="logo" href="#">
      <span class="logo-char">G</span>
      <span class="logo-char">R</span>
      <span class="logo-char">U</span>
      <span class="logo-char">P</span>
      <span class="logo-char">O</span>
      <span class="logo-char">1</span>
      <span class="logo-char">0</span>
    </a>
    <ul class="menu">
      <li class="item"><a href="/">Inicio</a></li>
      <li class="item"><a href="/">Sobre</a></li>
      <li class="item"><a href="/">Serviços</a></li>
      <li class="item"><a href="/">Suporte</a></li>
    </ul>
    <form>
      <button th:formaction="@{/logout}" class="modal-button">Logout</button>
    </form>
  </nav>
</header>
<div class="fmenu">
  <div class="title-text">
    <div class="title mtitle">
      Cadastro Paciente
    </div>
  </div>
  <div class="form-container">

    <form th:action="@{/paciente_registro}" th:object="${paciente}" method="post" class="login">
      <div class="field">
        <input type="email" th:field="*{email}" placeholder="Email" required />
      </div>
      <div class="field">
        <input type="password" th:field="*{senha}" placeholder="Senha"
               required minlength="6" maxlength="10"/>
      </div>
      <div class="field">
        <input type="text" th:field="*{nome}" placeholder="Nome"
               required minlength="2" maxlength="20"/>
      </div>
      <div class="field">
        <input type="text" th:field="*{cpf}" placeholder="CPF"
               required minlength="2" maxlength="20"/>
      </div>
      <div class="field">
        <input type="text" th:field="*{endereco}" placeholder="Endereço"
               required minlength="2" maxlength="20"/>
      </div>
      <div class="field">
        <input type="text" th:field="*{telefone}" placeholder="Telefone"
               required minlength="2" maxlength="20"/>
      </div>
      <br>
      <div class="field">
        <button type="submit">Cadastrar</button>
      </div>

    </form>
  </div>

</div>

<footer style="bottom: 0; width: 100%; text-align: center; color: #fff; font-weight: 600; padding: 40px; background: #1BF2A3; height: 50px; position: absolute;">
</footer>
</body>
</html>
