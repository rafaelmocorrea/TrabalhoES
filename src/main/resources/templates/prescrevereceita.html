<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receita</title>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/menustyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header>
    <nav>
        <a class="logo" href="#">
            <span class="logo-char">G</span>
            <span class="logo-char">R</span>
            <span class="logo-char">U</span>
            <span class="logo-char">P</span>
            <span class="logo-char">O</span>
            <span class="logo-char">1</span>
            <span class="logo-char">0</span>
        </a>
        <ul class="menu">
            <li class="item"><a href="/">Inicio</a></li>
            <li class="item"><a href="/">Sobre</a></li>
            <li class="item"><a href="/">Servi√ßos</a></li>
            <li class="item"><a href="/">Suporte</a></li>
        </ul>
        <form>
            <button th:formaction="@{/logout}" class="modal-button">Logout</button>
        </form>
    </nav>
</header>

<div class="container text-center">
    <div>
        <h1>TESTE PRESCREVE RECEITA</h1>
    </div>
    <form th:action="@{/menumedico/confirma_receita}" th:object="${receitaDTO}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class ="form-group row">
                <label class="col-4 col-form-label">E-mail Paciente:</label>
                <div class="col-8">
                    <input type="text" th:field="*{paciente_email}" th:value="${receitaDTO.paciente_email}" class="form-control" required/>
                </div>
            </div>
            <div class ="form-group row">
                <label class="col-4 col-form-label">Remedios:</label>
                <div class="col-8">
                    <input type="text" th:field="*{remedios}" th:value="${receitaDTO.remedios}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Data: </label>
                <div class="col-8">
                    <input type="date" th:field="*{data}" th:value = "${receitaDTO.data}"class="form-control"
                           required/>
                </div>
            </div>
            <input type="hidden" th:field="*{medico_email}" th:value="${receitaDTO.medico_email}"/>

            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<div class="container text-center">
    <h3><a href="/menumedico">Menu</a></h3>
</div>

<footer style="bottom: 0; width: 100%; text-align: center; color: #fff; font-weight: 600; padding: 40px; background: #1BF2A3; height: 50px; position: absolute;">
</footer>
</body>
</html>
